<!-- Modal para subir las imagenes -->
<div class="modal fade" id="modal-img" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregar Radiografia</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="bg-white p-8 rounded shadow-md w-100">
                <div class="row">
                  <form >
                      <input type="number" id="pacienteId" class="form-control" hidden>
                    <div class="mb-4">
                        <label for="formFile" class="form-label">Subir Radiografia</label>
                        <input class="form-control" type="file" id="formFile">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Guardar</button>
                  </form>
                </div>
              </div>
        </div>
      </div>
    </div>
</div>
<!-- Modal para editar la información del pdf -->
<div class="modal fade" id="modal-pdf" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar Reporte</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="bg-white p-8 rounded shadow-md w-100">
                <div class="row">
                  <form >
                      <input type="number" id="pacienteId" class="form-control" hidden>
                      <div class="mb-4">
                      <div class="form-floating">
                        <textarea class="form-control" placeholder="Modifica el reporte" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Escribe el reporte</label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Actualizar</button>
                  </form>
                </div>
              </div>
        </div>
      </div>
    </div>
</div>
</div>
